service2-description=ይህ የመረጃ መሰብሰቢያ በሳይንስና ከፍተኛ ትምህርት ሚኒስቴር የሚፈለጉ ጥያቄዎችን ለመሰብሰብ ያገለግላል፡፡ ስርዓቱ የፖሊሲ አሰጣጥ ሂደት ለማገዝ, የተተገበሩ ፕላኖችን ውጤታማነት ለመፈተሽ እና መረጃን በጊዜ እና ውጤታማ በሆነ መንገድ ለማሰባሰብ ይረዳል፡፡
service3-description=\
ይህ ስርዓት በመንግስት ዩኒቨርሲቲዎች ውስጥ በመንግስት ስፖንሰርሺፕ ውስጥ ለሚሰሩ ትምህርት ቤቶች አመልካቾችን ለመመደብ ጊዜ የሚፈጅበትን ሂደት ለማረም ያተኮረ ነው. በዩኒቨርሲቲዎች እና በመሰረታዊ ደረጃዎች ላይ በመመርኮዝ አመልካቾችን በቀላሉ እና በተገቢው ሁኔታ ለመመደብ.
