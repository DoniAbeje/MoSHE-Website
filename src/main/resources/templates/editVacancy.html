<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vacancy</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap-simplex.css}" rel="stylesheet">
<link rel="shortcut icon" href="/img/logo-resized.png">

    <link th:href="@{/vendor/bootstrap/css/quill.snow.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <style>
        .custom-text-primary {
            color: #056f8f !important;
        }
        .custom-badge-primary {
            color: #fff;
            background-color: #056f8f;
        }
        body {
            background: #fff;
            font-family: 'Libre Baskerville', serif, "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 0.8125rem;
            font-weight: 400;
            line-height: 1.5;
        }
        .content-form {
            background: #fcfcfc;
        }
        #editor-container {
            height: 450px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/fragments :: admin-navigation"></div>
<div class="container">
    <!--row-->
    <div class="row">
        <div class="col-lg-12">
            <h3  class="">Main Content</h3>
        </div>
    </div>
    <!--/row-->
    <!--row-->
    <div class="row" th:fragment="quill-toolbar-editor-row" >
        <div class="col-lg-7">
            <div id="toolbar-container">
                  <span class="ql-formats">
                  <select class="ql-font"></select>
                  <select class="ql-size"></select>
                  </span>
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                  </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                  </span>
                <span class="ql-formats">
                  <button class="ql-script" value="sub"></button>
                  <button class="ql-script" value="super"></button>
                  </span>
                <span class="ql-formats">
                  <button class="ql-header" value="1"></button>
                  <button class="ql-header" value="2"></button>
                  <button class="ql-blockquote"></button>
                  <button class="ql-code-block"></button>
                  </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                  <button class="ql-indent" value="-1"></button>
                  <button class="ql-indent" value="+1"></button>
                  </span>
                <span class="ql-formats">
                  <button class="ql-direction" value="rtl"></button>
                  <select class="ql-align"></select>
                  </span>
                <span class="ql-formats">
                  <button class="ql-link"></button>
                  <button class="ql-formula"></button>
                  </span>
                <span class="ql-formats">
                  <button class="ql-clean"></button>
                  </span>
            </div>
            <div id="editor-container" th:utext="${Vacancy.content}"></div>
</div>
    </div>
    <!--/row-->
    <!--row-->
    <div class="row my-3">
        <div class="col-lg-12">
            <form id="main-form" th:action="@{/editVacancy}" onsubmit="prepareForm()" enctype="multipart/form-data" th:object="${Vacancy}" th:method="post">
                <!--row-->
                <div class="row">
                    <div class="col-lg-4 my-2">
                        <h4>Title</h4>
                        <input type="text" th:classappend="${#fields.hasErrors('title')}? 'is-invalid'"  class="form-control " name="title" th:field = "*{title}" placeholder="Title"  required>
                        <input type="text" id="content-input" hidden="hidden" name="content" >
                        <input type="text" hidden="hidden" class="form-control"  name="ID" th:field = "*{ID}" >
                        <input type="text" hidden="hidden" class="form-control"  name="ID" th:field = "*{image}" >
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    <div class="col-lg-4 my-2">
                        <h4>Deadline</h4>
                        <input type="date" class="form-control" name="dl" th:value="${Vacancy.getDeadline()}"  placeholder="Deadline"  required>
                    </div>
                    <div class="col-lg-4 my-2">
                        <h4>Replace Image</h4>
                        <input type="file"  class="form-control-file" name="file" placeholder="Image"  >
                    </div>
                </div>
                <!--/row-->
                <!--row-->
                <div class="row my-3">
                    <div class="col-lg-5">
                        <h4>Description</h4>
                        <textarea class="form-control" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" type="textarea" th:field = "*{description}"  placeholder="Description"  rows="7" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="col-lg-5">
                        <h4>Image</h4>
                        <div class="card shadow-sm">
                            <img th:src="|/files/*{image}|" class="card-img-top">
                        </div>
                    </div>
                </div>
                <!--/row-->
                <!--row-->
                <div class="row my-3">
                    <div class="col-lg-5">
                        <div class="form-group">
                            <fieldset class="form-group">

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input th:attrappend="selected=${language == 'AMHARIC'}?selected" type="radio" class="form-check-input" name="language" th:field = "*{language}"
                                               id="optionsRadios1" value="AMHARIC" >
                                        አማርኛ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input th:attrappend="selected=${language == 'ENGLISH'}?selected" type="radio" class="form-check-input" name="language" th:field = "*{language}"
                                               id="optionsRadios2" value="ENGLISH">
                                        English
                                    </label>
                                </div>
                            </fieldset>
                            <span class="text-danger my-2" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></span>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <!--row-->
                <div class="row my-3">
                    <div class="col-lg-5">
                        <button type="submit" name="submit" class="btn custom-badge-primary pull-right my-2">Submit</button>
                    </div>
                </div>
                <!--/row-->
            </form>
        </div>
    </div>
    <!--/row-->
</div>
<!--/ Container-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
<script th:src="@{/vendor/bootstrap/js/quill.min.js}"></script>
<script>
    var quill = new Quill('#editor-container', {
        modules: {
            formula: true,
            syntax: true,
            toolbar: '#toolbar-container'
        },
        placeholder: 'Compose an epic...',
        theme: 'snow'
    });


    function prepareForm(){

        $('#content-input').val(quill.root.innerHTML.toString());

        return true;
    }
</script>
</body>
</html>
